<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <style>
            /* kiran css code */
            .k_tbdr{
                border: 1px dashed red;
            }
            .k_myform{
                overflow: hidden;
                margin: 0px;
            }
            .k_formbox1{
                background-color: #2874F0;
            }
            .k_formbox2{
                background-color: #fff;
            }
            .k_outline{
                display: block;
                /*box-shadow: none;*/
                outline: none;
            }
            .k_login_btn{
                border-radius: 1px !important;
            }
            .k_otp_btn{
                
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </head>
    <body>
        <br>
        <br>
        <br>
        <div class="mx-auto w-50 k_tbdr k_myform container">
            <div class="row">
                <div class="col-5 k_tbdr k_formbox1 text-white pl-4">
                    <h3 class="mt-5">Login</h3>
                    <p>
                        <span class="w-75 mt-3" style="display: block;color: #dbdbdb;font-size: 18px;">Get access to your Orders, Wishlist and Recommedations</span>
                    </p>
                    <img src="img/login_img_c4a81e.png" class="mt-5">
                </div>
                <div class="col-7 k_tbdr k_formbox2">
                    <form class="container mt-5">
                        <div class="form-group">
                          <!-- <label for="exampleInputEmail1">Enter Email/Mobile Number</label> -->
                          <input type="email k_outline" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email/Mobile Number">
                          <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group mt-3">
                          <!-- <label for="exampleInputPassword1">Password</label> -->
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                        </div>
                        <div>
                            <small>
                                By continuing,you agree to Flipkart's and
                                <a href="#">Term of use</a>
                                <a href="#">Privacy Policy</a>
                            </small>
                           
                        </div>
                        <button type="submit" class="btn btn-primary k_login_btn w-100">Login</button>
                        <h6 class="mt-3 mb-3">Fggh</h6>
                        <button type="submit" class="btn btn-primary k_otp_btn w-100">Request OTP</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
